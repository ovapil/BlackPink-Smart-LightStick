<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightStick Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>LightStick Controller</h1>

        <div id="error-container" class="error-message" style="display: none;"></div>

        <div class="card-ip">
            <h3>Nhập IP</h3>
            <input type="text" id="ip-input" placeholder="Nhập địa chỉ IP của Laptop">
        </div>

        <div class="card">
            <h3>Hiệu ứng</h3>
            <div id="color-palette" class="color-palette">
                <div class="color-box" data-color="255,0,0"></div> <!-- đỏ -->
                <div class="color-box" data-color="255,128,0"></div> <!-- cam -->
                <div class="color-box" data-color="255,255,0"></div> <!-- vàng -->
                <div class="color-box" data-color="0,255,0"></div> <!-- xanh lá -->
                <div class="color-box" data-color="0,255,255"></div> <!-- cyan -->
                <div class="color-box" data-color="0,0,255"></div> <!-- xanh dương -->
                <div class="color-box" data-color="128,0,255"></div> <!-- tím -->
                <div class="color-box" data-color="255,0,255"></div> <!-- hồng -->
                <div class="color-box effect" data-effect="blink">
                    <i class="fas fa-bolt"></i> <!-- icon tia sét -->
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Tải lên & Phân tích</h3>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Kéo thả hoặc nhấn để chọn file âm thanh</p>
                    <input type="file" id="audio-file-input" name="audiofile" accept=".mp3,.wav,.ogg,.flac,.m4a,.aac" required>
                    <span id="file-name-display">Chưa chọn file</span>
                </div>
                
                <div class="tempo-input">
                    <label for="tempo-input">Tempo (Optional):</label>
                    <input type="number" id="tempo-input-field" name="tempo" placeholder="BPM">
                </div>

                <button type="submit" id="upload-button" class="btn btn-upload">
                    <i class="fas fa-cog"></i> Phân tích & Thêm vào hàng đợi
                </button>
            </form>
            
            <div id="progress-container" class="progress-container" style="display: none;">
                <p id="progress-text">Đang phân tích...</p>
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Hàng đợi</h3>
            <div id="now-playing-container">
                <strong>Đang phát:</strong>
                <span id="now-playing-text">Không có</span>
            </div>
            
            <audio id="audio-player" controls class="audio-player"></audio>

            <ul id="queue-list" class="queue-list">
                <li class="queue-item-empty">Hàng đợi trống</li>
            </ul>
        </div>

        <div class="controls-footer">
            <button id="sync-button" class="btn btn-sync">
                <i class="fas fa-play"></i> Bắt đầu
            </button>
            <button id="stop-button" class="btn btn-stop">
                <i class="fas fa-stop"></i> Dừng lại
            </button>
        </div>

    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
